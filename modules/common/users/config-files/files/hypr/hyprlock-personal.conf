# ===================================
# Hyprlock Personal Profile Configuration
# Theme: Synthwave
# ===================================

$font = JetBrainsMono Nerd Font

general {
    grace = 3
    hide_cursor = true
    ignore_empty_input = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 4, linear
    animation = fadeOut, 1, 4, linear
    animation = inputFieldDots, 1, 2, linear
}

# ===================================
# BACKGROUND
# ===================================
background {
    monitor =
    path = ~/.config/hypr/wallpapers/synthwave-default.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ===================================
# INPUT FIELD
# ===================================
input-field {
    monitor =
    size = 28%, 6%
    outline_thickness = 2
    dots_size = 0.28
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(ff006ecc) rgba(00f0ffcc) 45deg
    inner_color = rgba(10, 14, 39, 0.6)
    font_color = rgb(e0e0e0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>enter passphrase</i>
    hide_input = false
    rounding = 14
    check_color = rgb(00f0ff)
    fail_color = rgb(ff006e)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(ffea00)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    font_family = $font
    position = 0, -70
    halign = center
    valign = center
}

# ===================================
# DATE
# ===================================
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d')"
    color = rgb(e0e0e0)
    font_size = 22
    font_family = $font
    position = 0, 90
    halign = center
    valign = center
}

# ===================================
# TIME
# ===================================
label {
    monitor =
    text = $TIME
    color = rgb(ff006e)
    font_size = 92
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 180
    halign = center
    valign = center
}

# ===================================
# USER
# ===================================
label {
    monitor =
    text = welcome, $USER
    color = rgb(00f0ff)
    font_size = 22
    font_family = $font
    position = 0, 40
    halign = center
    valign = center
}

# ===================================
# BATTERY (if available)
# ===================================
label {
    monitor =
    text = cmd[update:5000] cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 | awk '{print "âš¡ " $1 "%"}'
    color = rgb(9d4edd)
    font_size = 14
    font_family = $font
    position = -26, 24
    halign = right
    valign = bottom
}
