# ===================================
# Hyprland Base Configuration
# ===================================
# This is the shared base configuration for all profiles
# Profile-specific settings are loaded from hyprland.conf

# ===================================
# MONITORS
# ===================================
# Laptop display (primary)
monitor=eDP-1,preferred,auto,1

# External monitors (auto-configure when connected)
monitor=,preferred,auto,1

# ===================================
# INPUT CONFIGURATION
# ===================================
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification
    accel_profile = flat

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
        scroll_factor = 1.0
    }
}

# ===================================
# GESTURES
# ===================================
# Hyprland 0.51+ uses the new gesture syntax
gesture = 3, horizontal, workspace

# ===================================
# GENERAL SETTINGS
# ===================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    layout = dwindle
    allow_tearing = false
}

# ===================================
# DECORATION
# ===================================
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
    }
}

# ===================================
# ANIMATIONS
# ===================================
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = bounce, 0, 1.6, 0.6, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 6, wind
    animation = specialWorkspace, 1, 6, wind, slidevert
}

# ===================================
# LAYOUTS
# ===================================
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = false
}

# ===================================
# MISC SETTINGS
# ===================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    vfr = true
    enable_swallow = true
    swallow_regex = ^(ghostty)$
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

# ===================================
# ENVIRONMENT VARIABLES
# ===================================
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ===================================
# KEYBINDINGS
# ===================================
$mainMod = SUPER

# Application launches
bind = $mainMod, Return, exec, ghostty
bind = $mainMod SHIFT, Return, exec, foot bash -l
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, xdg-open https://

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, P, pin

# Focus movement (Vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus movement (Arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement (Vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Window movement (Arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Window resizing
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Mouse window manipulation
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Laptop multimedia keys
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Screenshot keybindings
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# Screen recording
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/record-screen.sh

# Color picker
bind = $mainMod, C, exec, hyprpicker -a

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Power menu
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/power-menu.sh

# Clipboard history
bind = $mainMod, Y, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Exit Hyprland
bind = $mainMod SHIFT, E, exit

# ===================================
# WINDOW RULES
# ===================================
# Float specific windows
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(thunar)$, match:title ^(File Operation Progress)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:title ^(Picture-in-Picture)$

# Center floating windows
windowrule = center on, match:class ^(pavucontrol)$
windowrule = center on, match:class ^(nm-connection-editor)$

# Workspace assignments (optional - customize as needed)
windowrule = workspace 2, match:class ^(firefox)$
windowrule = workspace 2, match:class ^(brave-browser)$
windowrule = workspace 3, match:class ^(Code)$
windowrule = workspace 4, match:class ^(Slack)$
windowrule = workspace 4, match:class ^(discord)$
windowrule = workspace 5, match:class ^(spotify)$

# Opacity rules
windowrule = opacity 0.95 0.85, match:class ^(thunar)$
windowrule = opacity 0.98 0.90, match:class ^(Code)$

# Pinning for picture-in-picture
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = size 640 360, match:title ^(Picture-in-Picture)$
windowrule = move 100%-660 100%-380, match:title ^(Picture-in-Picture)$

# ===================================
# STARTUP APPLICATIONS
# ===================================
exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = swww-daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = ~/.config/hypr/scripts/wallpaper-switcher.sh

# ===================================
# SOURCE PROFILE-SPECIFIC CONFIG
# ===================================
# This will load theme colors and profile-specific settings
source = ~/.config/hypr/hyprland-profile.conf
