# ===================================
# Hyprland Work Profile Configuration
# Theme: GitHub Dark (Professional)
# ===================================

# ===================================
# THEME COLORS - GITHUB DARK
# ===================================
# GitHub Dark color palette inspired by GitHub's dark theme
# Primary: Blue
# Secondary: Gray
# Accent: Light Blue
# Background: Dark Gray

$github_blue = rgb(58a6ff)
$github_gray = rgb(6e7681)
$github_light_blue = rgb(79c0ff)
$github_green = rgb(56d364)
$github_bg = rgb(0d1117)
$github_fg = rgb(c9d1d9)
$github_border = rgb(30363d)

# ===================================
# BORDER COLORS
# ===================================
general {
    col.active_border = $github_blue $github_light_blue 45deg
    col.inactive_border = rgba(30363daa)
}

# ===================================
# SHADOW COLORS
# ===================================
decoration {
    shadow {
        color = rgba(58a6ff33)
        color_inactive = rgba(00000055)
    }
}

# ===================================
# GROUP BORDER COLORS
# ===================================
group {
    col.border_active = $github_blue
    col.border_inactive = rgba(30363daa)
    col.border_locked_active = $github_green
    col.border_locked_inactive = rgba(30363daa)
    
    groupbar {
        col.active = $github_blue
        col.inactive = rgba(30363daa)
        col.locked_active = $github_green
        col.locked_inactive = rgba(30363daa)
    }
}

# ===================================
# PROFILE-SPECIFIC SETTINGS
# ===================================
# Animation settings are inherited from hyprland-base.conf
# Removed custom animation overrides to prevent bezier curve errors

# Subtle blur for professional appearance
decoration {
    blur {
        size = 6
        passes = 2
        vibrancy = 0.1
        vibrancy_darkness = 0.2
    }
}

# Standard gaps for clean layout
general {
    gaps_in = 5
    gaps_out = 10
}

# Slightly higher opacity for focus
decoration {
    active_opacity = 1.0
    inactive_opacity = 0.97
}

# ===================================
# WALLPAPER
# ===================================
exec-once = ~/.config/hypr/scripts/generate-dots-wallpaper.py
