# ===================================
# Hypridle Configuration
# ===================================
# Idle management for Hyprland
# Dims screen, locks, and suspends after periods of inactivity

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after waking up
}

# ===================================
# DIM SCREEN
# ===================================
# Dim screen after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10         # save current brightness and set to 10%
    on-resume = brightnessctl -r                 # restore previous brightness
}

# ===================================
# TURN OFF KEYBOARD BACKLIGHT
# ===================================
# Turn off keyboard backlight after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn back on
}

# ===================================
# LOCK SCREEN
# ===================================
# Lock after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session          # lock screen
}

# ===================================
# TURN OFF SCREEN
# ===================================
# Turn off screen after 6 minutes of inactivity (1 minute after lock)
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off      # turn off screen
    on-resume = hyprctl dispatch dpms on        # turn on screen
}

# ===================================
# SUSPEND SYSTEM
# ===================================
# Suspend after 15 minutes of inactivity
listener {
    timeout = 900
    on-timeout = systemctl suspend              # suspend system
}
