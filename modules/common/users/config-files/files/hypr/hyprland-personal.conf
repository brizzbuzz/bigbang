# ===================================
# Hyprland Personal Profile Configuration
# Theme: Synthwave (Neon/Vibrant)
# ===================================

# ===================================
# THEME COLORS - SYNTHWAVE
# ===================================
# Synthwave color palette inspired by neon/cyberpunk aesthetics
# Primary: Hot Pink/Magenta
# Secondary: Cyan/Blue
# Accent: Purple
# Background: Dark Purple/Black

$synthwave_pink = rgb(ff006e)
$synthwave_cyan = rgb(00f0ff)
$synthwave_purple = rgb(9d4edd)
$synthwave_yellow = rgb(ffea00)
$synthwave_bg = rgb(0a0e27)
$synthwave_fg = rgb(e0e0e0)

# ===================================
# BORDER COLORS
# ===================================
general {
    col.active_border = $synthwave_pink $synthwave_cyan 45deg
    col.inactive_border = rgba(595959aa)
}

# ===================================
# SHADOW COLORS
# ===================================
decoration {
    shadow {
        color = rgba(ff006e55)
        color_inactive = rgba(00000055)
    }
}

# ===================================
# GROUP BORDER COLORS
# ===================================
group {
    col.border_active = $synthwave_purple
    col.border_inactive = rgba(595959aa)
    col.border_locked_active = $synthwave_yellow
    col.border_locked_inactive = rgba(595959aa)
    
    groupbar {
        col.active = $synthwave_pink
        col.inactive = rgba(595959aa)
        col.locked_active = $synthwave_yellow
        col.locked_inactive = rgba(595959aa)
    }
}

# ===================================
# PROFILE-SPECIFIC SETTINGS
# ===================================
# Animation settings are inherited from hyprland-base.conf
# Removed custom animation overrides to prevent bezier curve errors

# Enhanced blur for vibrant aesthetic
decoration {
    blur {
        size = 10
        passes = 3
        vibrancy = 0.2
        vibrancy_darkness = 0.3
    }
}

# Slightly larger gaps for more dramatic spacing
general {
    gaps_in = 6
    gaps_out = 12
}

# ===================================
# WALLPAPER
# ===================================
exec-once = ~/.config/hypr/scripts/generate-dots-wallpaper.py
