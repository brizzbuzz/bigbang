# ===================================
# Hyprlock Work Profile Configuration
# Theme: GitHub Dark
# ===================================

$font = JetBrainsMono Nerd Font

general {
    grace = 3
    hide_cursor = true
    ignore_empty_input = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 4, linear
    animation = fadeOut, 1, 4, linear
    animation = inputFieldDots, 1, 2, linear
}

# ===================================
# BACKGROUND
# ===================================
background {
    monitor =
    path = ~/.config/hypr/wallpapers/github-dark-default.jpg
    blur_passes = 2
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# ===================================
# INPUT FIELD
# ===================================
input-field {
    monitor =
    size = 28%, 6%
    outline_thickness = 2
    dots_size = 0.28
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(58a6ffcc) rgba(79c0ffcc) 45deg
    inner_color = rgba(13, 17, 23, 0.6)
    font_color = rgb(c9d1d9)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>password</i>
    hide_input = false
    rounding = 12
    check_color = rgb(56d364)
    fail_color = rgb(f85149)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(f0883e)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    font_family = $font
    position = 0, -70
    halign = center
    valign = center
}

# ===================================
# DATE
# ===================================
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d')"
    color = rgb(c9d1d9)
    font_size = 20
    font_family = $font
    position = 0, 90
    halign = center
    valign = center
}

# ===================================
# TIME
# ===================================
label {
    monitor =
    text = $TIME
    color = rgb(58a6ff)
    font_size = 84
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 180
    halign = center
    valign = center
}

# ===================================
# USER
# ===================================
label {
    monitor =
    text = $USER
    color = rgb(79c0ff)
    font_size = 20
    font_family = $font
    position = 0, 40
    halign = center
    valign = center
}

# ===================================
# BATTERY (if available)
# ===================================
label {
    monitor =
    text = cmd[update:5000] cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 | awk '{print "Battery: " $1 "%"}'
    color = rgb(6e7681)
    font_size = 13
    font_family = $font
    position = -26, 24
    halign = right
    valign = bottom
}
